{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-info">Xin chào <span class="text-danger">{{ current_user.name }}</span></h1>
{% else %}
<h1 class="text-info">Mời đăng nhập</h1>
<br>
<a href="{{ url_for('user_login', next='admin') }}">
    <h6 class="text-danger">Đăng nhập</h6>
</a>
{% endif %}
{% endblock %}
