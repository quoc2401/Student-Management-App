{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-info">Xin chào <span class="text-danger">{{ current_user.name }}</span></h1>
{% else %}
<h1 class="text-info">Đăng nhập để tiếp tục</h1>
<a href="{{ url_for('user_login', next='/admin') }}" class="text-danger">Đăng nhập</a>
 {% endif %}
{% endblock %}
