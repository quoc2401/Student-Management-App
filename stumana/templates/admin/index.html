{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-info">CHAO MUNG <span class="text-danger">{{ current_user.name }}</span> DEN TRANG QUAN LY SINH VIEN</h1>


{% else %}
<h1 class="text-info text-center">DANG NHAP NGUOI DUNG QUAN TRI</h1>
<!--luon luon bat method="post" khi dang nhap-->
<form method="post" action="{{ url_for('admin_login') }}">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control"
           name="username" #quan trong
           placeholder="Nhap username" id="username"/>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control"
           name="password" #quan trong
           placeholder="Enter password" id="pwd"/>
  </div>
<!--  <div class="form-group form-check">-->
<!--    <label class="form-check-label">-->
<!--      <input class="form-check-input" type="checkbox"> Remember me-->
<!--    </label>-->
<!--  </div>-->
  <button type="submit" class="btn btn-primary">Dang nhap</button>
</form>
{% endif %}



{% endblock %}
