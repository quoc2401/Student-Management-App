<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" href="#">
    <img src="bird.jpg" alt="Logo" style="width:40px;">
   </a>

   <!--Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Trang chủ</a>
            </li>
            {% if current_user.user_role == ADMIN %}
            <li class="nav-item">
                <a class="nav-link text-danger" href="/admin">Quản trị hệ thống</a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% if current_user.is_authenticated %}
         <a class="nav-link text-danger mr-auto" href="{{ url_for('index') }}">
            {% if current_user.avatar %}
            <img src="{{ current_user.avatar }}" class="rounded-circle" width="30" alt="avatar" />
            {% else %}
            <img src="https://res.cloudinary.com/quoc2401/image/upload/v1639145479/ie2_bu2gak.png"
                 class="rounded-circle" width="30" alt="avatar" />
            {% endif %}

            {{ current_user.name }}
         </a>
        <a class="nav-link text-info mr-auto" href="{{ url_for('user_logout') }}">Đăng xuất</a>
    {% else %}
         <a class="nav-link text-success mr-auto" href="{{ url_for('user_login') }}">Đăng nhập</a>
    {% endif %}
</nav>
