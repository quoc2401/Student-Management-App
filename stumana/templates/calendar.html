{% extends 'layout/sidebar-view.html' %}

{% block title %} Lịch {% endblock %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" />
{% endblock %}
{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/vi.js" ></script>
{% endblock %}
{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'vi',
            themeSystem: 'bootstrap4',
            selectable: true,
            height: 500,
            headerToolbar: {
                start: '',
                center: 'title'
            }
        });
        calendar.render();
    });
</script>
<div class="container-fluid" >
    <h1 class="text text-center">Dương lịch</h1>
    <div id="calendar" style="height: 30vh"></div>
</div>

{% endblock %}
